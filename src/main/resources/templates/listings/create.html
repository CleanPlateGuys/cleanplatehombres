<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="partials/head :: head"></head>
<body>
<nav th:replace="partials/topnav :: navbar">
<nav th:replace="partials/topnav.html :: navbar">
</nav>
        <h1>Create Donation Listing</h1>
        <form th:action="@{/listings/create}" method="POST" th:object="${listing}" class="second-tier-container form">

                <label id="title">Type of Food <span class="require">*</span></label>
                <input th:field="*{foodName}" type="text" class="form-control" name="food_name" />

                <label id="body">Donation Description</label>
                <textarea th:field="*{donationDescription}" rows="4" class="form-control" name="donation_description"
                ></textarea>

                <label id="org">Organization Code <span class="require">*</span></label>
                <input th:field="*{organization}" type="text" class="form-control" name="organization" />

                <label id="exp-date">Expiration Date</label>
                <input th:field="*{expDate}" type="text" class="form-control"
                       name="organization" />

                <button type="submit" class="btn btn-primary">
                    Create
                </button>
        </form>

<footer th:replace="partials/footer :: footer">
</footer>
<script th:replace="partials/script :: script">
</script>
</body>
</html>
