<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/head :: head">
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>User Login</title>
</head>
<style>
  .formCard {
    background-color: #ea3c3c;
  }

  #photoPicker {
    width: 150px;
  }

  .hide {
    display: none;
  }

  /* The message box is shown when the user clicks on the password field */
  #message {
    display: none;
    background-color: #1f1b24;
    color: white;
    position: absolute;
    margin: 10px;
    bottom: 70px;
    height: 200px;
    width: 400px;
  }

  #message h3 {
    color: black;
  }

  #message p {
    font-size: 18px;
    padding: 0;
    margin: 0
  }

  /* Add a green text color and a checkmark when the requirements are right */
  .valid {
    color: green;
  }

  .valid:before {
    position: relative;
    left: -35px;
    content: & #10004;;
  }

  /* Add a red text color and an "x" icon when the requirements are wrong */
  .invalid {
    color: red;
  }

  .invalid:before {
    position: relative;
    left: -35px;
    /*content: & #10006;;*/
  }
</style>
<body>

<nav th:replace="partials/topnav :: navbar"></nav>

<h1 id="text" class="mb-3 text-white text-center display-4 w-100 mt-5">Create an Account</h1>

<div class="d-flex justify-content-center align-items-center mt-3">
  <div class="card w-75 mt-3">
    <div class="card-body formCard rounded-3">
      <div class="container">
        <div class="row">
          <form th:action="@{/home}" method="post" th:object="${user_info}">
            <div class="container">
              <div class="row g-3">
                <div class="accountType col col-12 col-sm-12 col-md-6 col-lg-6">
                  <label class="text-white h4 " for="accountType">Account Type</label>
                  <select class="form-select" aria-label="Default select example"
                          id="accountType">
                    <option class="text-white" value="consumer" selected>User</option>
                    <option class="text-white" value="organization">Organization</option>
                  </select>
                </div>
                <div class="consumer col mt-lg-3 mt-sm-0">
                  <div class="col" id="consumer">
                    <div class="form-group">
                      <label class="text-white h4 col-12 col-sm-12 col-md-6 col-lg-6"
                             for="username">Username</label>
                      <input class="form-control" name="username" type="text" id="username"
                             th:field="*{user_info.username}" required>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row g-3">
                <div class="col-md-6 email">
                  <div class="form-group">
                    <label class="text-white h4" for="email">Email</label>
                    <input class="form-control" name="email" type="text" id="email"
                           th:field="*{email}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group password">
                    <label class="text-white h4" for="password">Password</label><i
                          class="text-white fa fa-eye"></i>
                    <input class="form-control" id="password" name="password" type="password"
                           required th:field="*{password}">
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row g-3">
                <div class="col-md-6 email">
                  <div class="form-group">
                    <label for="isAdmin">Are you Admin?</label>
                    <input id="isAdmin" type="checkbox" th:field="*{admin}" />
                  </div>
                </div>
              </div>
            </div>
            <div class="container">
              <div class="row text-white ">
                <input id="isOwner" th:field="*{/orgs/create}" value="false" hidden>
                <div id="organization" class="hide">
                  <div class="row g-3" th:object="${organization}">
                    <div class="organizationName col-md-6">
                      <label for="name" class="form-label h4">Organization Name</label>
                      <input id="name" type="text" class="form-control" th:field="*{org_name}">
                    </div>
                    <div class="address col-md-6 m-0">
                      <label for="address" class="form-label h4">Address</label>
                      <input id="address" type="text" class="form-control" th:field="*{org_st_address}">
                    </div>
                    <div class="col-md-6">
                      <label for="city" class="form-label h4">City</label>
                      <input id="city" type="text" class="form-control" th:field="*{org_city}">
                    </div>
                    <div class="col-md-3">
                      <label for="state" class="form-label h4">State</label>
                      <select id="state" class="form-select h4" th:field="*{org_state}">
                        <option selected disabled value="">Choose...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                      </select>
                    </div>
                    <div class="col-md-3">
                      <label for="zip" class="form-label h4 ">Zip Code</label>
                      <input id="zip" type="text" class="form-control mb-3"
                             th:field="*{org_zip}">
                    </div>

                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="px-2.5">
                      <button class="upload btn btn-outline-light hide p-0 mx-0 me-2 mt-4"
                              name="Pick photo"
                              id="photoPicker" onclick="openPhotoPicker()">Upload
                        Photo
                      </button>
                      <button type="submit" class="btn btn-outline-light mt-4"
                              value="Sign me up!" id="sub-btn">Submit
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="d-flex flex-row organizationImages">
              </div>
            </div>

          </form>
        </div>  </div>  </div>  </div>  </div>

<footer th:replace="partials/footer :: footer"></footer>
