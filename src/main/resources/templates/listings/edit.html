<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Listing</title>
</head>
<body>
    <h1>Edit Listing</h1>
    <br>
    <form th:action="@{/templates/all/edit}" th:method="post" th:object="${listing}">
        <div class="form-group">
            <label id="title">Type of Food</label>
            <input th:field="*{foodName}" type="text" class="form-control"
            name="foodName" />
        </div>

        <div class="form-group">
            <label id="body">Donation Description</label>
            <textarea th:field="*{donationDescription}" rows="25" class="form-control" name="donationDescription"
            ></textarea>
        </div>
        <div class="form-group">
            <input th:field="*{id}" th:value="${listing.getId()}" hidden>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
        </div>


    </form>

</body>
</html>
