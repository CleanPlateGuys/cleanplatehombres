<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Listing</title>
</head>
<body>
    <div>
        <h1>Create Post</h1>


        <form th:action="@{/templates/all/create}" method="POST" th:object="${listing}">
    

            <div class="form-group">
                <label id="title">Type of Food <span class="require">*</span></label>
                <input th:field="*{foodName}" type="text" class="form-control" name="food_name" />
            </div>

            <div class="form-group">
                <label id="body">Donation Description</label>
                <textarea th:field="*{donationDescription}" rows="5" class="form-control" name="donation_description"
                ></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">
                    Create
                </button>
            </div>
        </form>
    </div>
</body>
</html>
