<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="partials/head :: head">
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>

<body>

<nav th:replace="partials/topnav :: navbar"></nav>





<div id="profile-body">

    <div class="profile-left">
        <h1 class="profile-welcome heading">Welcome <!--/*@thymesVar id="getUsername" type=""*/--><span class="text-capitalize" th:text ="${#authentication.getPrincipal().getUsername()}"></span>!</h1>
        <p class="paragraph">Username: <!--/*@thymesVar id="getUsername" type=""*/--><span th:text ="*{#authentication.getPrincipal().getUsername()}"></span></p>
        <p class="paragraph">Email: <!--/*@thymesVar id="getEmail" type=""*/--><span th:text ="${#authentication.getPrincipal().getEmail()}"></span></p>
        <div th:if="${#authentication.getPrincipal().getAdmin()}"><p class="paragraph">User Status: Admin</p></div>
        <!--User Profile Buttons-->
        <div><a class="pro-btn-link" th:href="@{/organizations/create}"><button type="button" class="profile-button">Create New Organization</button></a></div>
        <div><!--/*@thymesVar id="getUserId" type=""*/--><a class="pro-btn-link" th:href="@{'/users/edit/' + ${user.getUserId()}}"><button type="button" class="profile-button">Edit Profile</button></a></div>
        <div><a class="pro-btn-link" th:href="@{'/users/delete/' + ${user.getUserId()}}"><button type="button" class="profile-button">Delete Profile</button></a></div>
    </div>

    <div class="profile-right"> <!--right side profile-->
        <div> <!--org header-->
            <div>
                <h2 class="text-center font-weight-bold">Organizations</h2>
            </div>
            <div>
                <h2 class="text-center font-weight-bold">Listings</h2>
            </div>
        </div>



        <th:block th:each="organization : ${organizations}">

            <!--/*@thymesVar id="getUserId" type=""*/-->
            <div class="org-listings-container" th:if="${organization.getUser().getUserId()} == ${#authentication.getPrincipal().getUserId()}"> <!--org display-->

                <div class="org-card">
                    <div>
                        <!--                        <div th:src="${organization.getImages()}"></div>-->

                        <img class="profileCardImg" th:src="@{${organization.getImages()}}" />
                        <!--/*@thymesVar id="getOrgName" type=""*/-->
                        <h4 class="text-uppercase"><span th:text="${organization.getOrgName()}"></span></h4>
                        <p>Description: <span th:text="${organization.getOrgDescription()}"></span></p>
                        <p>Address:</p>
                        <!--/*@thymesVar id="getOrgStAddress" type=""*/-->
                        <p><span th:text="${organization.getOrgStAddress()}"></span><br></p>

                        <p><!--/*@thymesVar id="getOrgCity" type=""*/-->
                            <span th:text="${organization.getOrgCity()}"></span>
                            <!--/*@thymesVar id="orgState" type=""*/-->
                            <span th:text="${organization.getOrgState()}"></span>
                            <!--/*@thymesVar id="getOrgZip" type=""*/-->
                            <span th:text="${organization.getOrgZip()}"></span>
                        </p>
                    </div>


                    <div><!-- Org buttons-->
                        <div><a class="pro-btn-link pro-edit-link" th:href="@{'/organizations/edit/' + ${organization.getId()}}"><i
                                class="fa-solid fa-pen-to-square"></i> Edit</a></div>
                        <div><a class="pro-btn-link pro-edit-link" th:href="@{'/organizations/delete/' + ${organization.getId()}}"><i class="fa-solid fa-trash-can"></i> Delete</a></div>
                        <div><a class="pro-btn-link pro-edit-link button" th:href="@{/listings/create}"><i class="fa fa-plus" aria-hidden="true"></i> New Listing</a></div>
                    </div>

                </div> <!-- ORG CARD END -->



                <div class="profile-listings-container">

                    <div class="profile-listings-cards">
                        <th:block th:each="listing : ${listings}">

                            <div class="individual-listings-card"  th:if="${organization.getId()} == ${listing.getOrganization().getId()}">
                                <div>
                                    <h4>food name<span th:text="${listing.getFoodName()}"></span></h4>
                                    <p class="d-desc">donation description<span th:text="${listing.getDonationDescription()}"></span></p>
                                    <p>food amount<span th:text="${listing.getFoodAmt()}"></span></p>
                                    <p>exp date<span th:text="${listing.getExpDate()}"></span></p>
                                    <p>org name<span th:text="${listing.getOrganization().getOrgName()}"></span></p>
                                </div>

                                <div class="icons-holder">
                                    <div><a class="pro-btn-link pro-edit-link" th:href="@{'/listings/edit/' + ${listing.getId()}}"><i class="fa-solid fa-pen-to-square"></i> Edit</a></div>
                                    <div><a class="pro-btn-link pro-edit-link" th:href="@{'/listings/delete/' + ${listing.getId()}}"><i class="fa-solid fa-trash-can"></i> Delete</a></div>
                                </div>

                            </div>



                        </th:block>
                    </div>
                </div> <!-- PROFILE-LISTINGS-CONTAINER END -->

            </div><!--end conditional if User owns orgs-->

        </th:block><!--end foreach loop for all orgs-->


    </div> <!--end col-10-->
</div><!-- end body row-->
